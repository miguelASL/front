<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S칤 o no?</title>
    <style>
        /* style.css */
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #282a36;
            /* Fondo oscuro para destacar los botones */
        }

        .app-container {
            text-align: center;
            color: #f8f8f2;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.5s ease;
        }

        #yesBtn {
            background-color: #50fa7b;
            /* Verde brillante */
            color: #282a36;
        }

        #noBtn {
            background-color: #ff5555;
            /* Rojo brillante */
            color: #f8f8f2;
        }

        .message {
            margin-top: 20px;
            color: #8be9fd;
            /* Cian claro */
            font-size: 20px;
        }

        h2 {
            color: #bd93f9;
            /* P칰rpura */
        }

        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            opacity: 0.7;
        }

        .circle {
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .rectangle {
            width: 10px;
            height: 5px;
        }

        .strip {
            width: 1px;
            height: 15px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <h2>Quieres ser mi novia?</h2>
        <button id="yesBtn" class="btn">S칤</button>
        <button id="noBtn" class="btn">No</button>
        <div id="message" class="message"></div>
        <div id="confetti-container"></div>
    </div>
    <script>// script.js
        document.addEventListener('DOMContentLoaded', () => {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const message = document.getElementById('message');

            noBtn.addEventListener('mouseenter', () => {
                // Calcula m치ximos para x e y teniendo en cuenta el tama침o del bot칩n
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;

                // Genera una posici칩n aleatoria dentro de los l칤mites de la ventana
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                noBtn.style.position = 'fixed'; // Usa posicionamiento fijo para facilitar el movimiento
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            });

            yesBtn.addEventListener('click', () => {
                message.textContent = 'Ya sabia que querias ser mi novia! 游땘';
            });
        });

        document.getElementById('yesBtn').addEventListener('click', function() {
            createConfetti();
        });

        function createConfetti() {
            const confettiCount = 600; // M치s confeti para un efecto m치s lleno
            const confettiContainer = document.getElementById('confetti-container');
            const shapes = ['circle', 'rectangle', 'strip']; // Diferentes formas

            for (let i = 0; i < confettiCount; i++) {
                const confettiPiece = document.createElement('div');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                confettiPiece.classList.add('confetti-piece', shape);
                confettiContainer.appendChild(confettiPiece);

                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`; // Colores m치s brillantes
                const animation = confettiPiece.animate([
                    { transform: 'translateY(0px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 3000,
                    easing: 'ease-out',
                    iterations: 1
                });
                animation.onfinish = () => confettiPiece.remove();
            }
        }
    </script>
</body>

</html>
